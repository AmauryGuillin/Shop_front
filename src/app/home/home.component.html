<div
  class="min-h-[100vh] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-stone-700 via-stone-500 to-stone-300"
>
  <div class="pt-5 flex flex-col justify-center items-center">
    <div class="w-1/3">
      <app-search-bar (searchEvent)="filterProducts($event)"></app-search-bar>
    </div>
  </div>
  <div class="flex flex-wrap justify-center items-center gap-5 pt-5 pb-5">
    <app-product
      *ngFor="let product of filteredProducts"
      [imageUrl]="product.image"
      [productTitle]="product.title"
      [productDescription]="product.description"
    ></app-product>
  </div>
</div>
