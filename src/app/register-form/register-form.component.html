<div class="h-[100vh]">
  <form (ngSubmit)="onSubmitRegister()" #loginForm="ngForm">
    <div>
      <label for="username">Nom d'utilisateur : </label>
      <input
        type="text"
        id="username"
        name="username"
        class="input input-error"
        [(ngModel)]="username"
      />
    </div>
    <div>
      <label for="loginpassword">Mot de passe : </label>
      <input
        type="password"
        id="loginpassword"
        name="password"
        class="input input-error"
        [(ngModel)]="password"
      />
    </div>
    <div>
      <button type="submit" class="btn btn-outline btn-error">
        S'inscrire
      </button>
    </div>
  </form>
</div>
